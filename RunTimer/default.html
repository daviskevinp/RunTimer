<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RunTimer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- RunTimer references -->
    <script src="/Scripts/jquery-1.8.3.js"></script>
    <script src="/Scripts/moment.min.js"></script>
    <script src="/Scripts/TimeSpan-1.2.min.js"></script>
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
    <body>
        <!--<header><img src="images/splashscreen-RT-edit.png"/></header>-->
        <div id ="container">
            <button id="start">START</button>
            <div id="targetDistanceLabel">Target Distance</div><div id="distance">3.10</div>
            <div id="totalDistanceLabel">Total Distance</div><div id="totalDistance">0.00</div>

            <div id="elapsedTimeLabel">Elapsed Time</div><div id="elapsedTime">00:00:0</div>
            <div id="targetTimeLabel">Target Time</div><div id="targetTime">00:31:00</div>
           
            <div id="speedLabel">Current speed</div>
            <div id="speed">12.0</div>
            <button id="increaseSpeed">+ .1</button>
            <button id="decreaseSpeed">- .1</button>

            <div id="targetSpeedLabel">Target Speed</div><div id="targetSpeed">6.0</div>
        </div>
    </body>
    
    <script src="/js/main.js"></script>
</html>
